<div class="ion-float-end overflow-auto" id="divCartasLateral">
  <div class="list-group">
    <a *ngFor="let item of elementos" href="#" class="list-group-item list-group-item-action">
      <div class="ion-float-lg-left">
        <img src="{{item.imagen}}" class="img">
      </div>
      <div class="text-body">
        {{item.nombre}}
      </div>
    </a>
  </div>
</div>
